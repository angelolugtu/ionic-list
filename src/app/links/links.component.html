<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title class="title">
      Links
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let link of links" lines="full">
    <ion-item (click)="goToLink(link.url)">
      <ion-label>
        <h2>{{ link.title }}</h2>
        <p>{{ link.details }}</p>
      </ion-label>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
